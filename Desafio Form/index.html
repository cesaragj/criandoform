<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Form</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <P>Preencha o formulário abaixo para agendar a sua mentoria</P>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fildset-wrapper">
          <legend>Informações Pessoais</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="your-name">Nome </label>
						  <input type="text" name="" id="your-name" required/>
            </div>
            <div class="input-wrapper">
              <label for="your-surname">Sobrenome </label>
						  <input type="text" name="" id="your-surname" required/>
            </div>
          </div>

          <div class="input-wrapper">
						<label for="your-email">Email <span>(digite um email válido)</span></label>
						<input type="email" name="" id="your-email" required/>
					</div>  

          <div class="input-wrapper">
						<label for="your-password">Senha <span>(mínimo de 6 caracteres)</span></label>
						<input type="password" name="" id="your-password" required minlength="6"/>
					</div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
						<input type="text" name="" id="mentor-name" required/>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

          <h2>PRIMEIRA MENTORIA</h2>

          <div class="date-3">
            <div class="input-wrapper">
							<label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
							<input type="date" name="" id="first-date" required/>
						</div>

            <div class="input-wrapper">
							<label for="first-begin">Das</label>
							<input type="time" name="" id="first-begin" required/>
						</div>

						<div class="input-wrapper">
							<label for="first-end">Até</label>
							<input type="time" name="" id="first-end" required/>
						</div>
          </div>

          <h2>SEGUNDA MENTORIA</h2>

          <div class="date2-3">
            <div class="input-wrapper">
							<label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
							<input type="date" name="" id="first-date" required/>
						</div>

            <div class="input-wrapper">
							<label for="first-begin">Das</label>
							<input type="time" name="" id="first-begin" required/>
						</div>

						<div class="input-wrapper">
							<label for="first-end">Até</label>
							<input type="time" name="" id="first-end" required/>
						</div>
          </div>
        </div>
      </fieldset>
    </form>

    <footer>
			<button
				class="button" 
				form="my-form">
				SALVAR
			</button> 
		</footer>
  </div>
</body>

</html>
